default:
  image: archlinux

before_script:
    - pacman -Syyuu --noconfirm cmake make gcc git
    - git submodule update --init --remote --recursive

stages:
  - build
  
build-job:
  stage: build
  script:
    - echo "Compiling the code..."
    - cmake -DCMAKE_BUILD_TYPE=Debug -DUSE_ASAN=ON -B build/
    - cmake --build build/
    - echo "Compile complete."
